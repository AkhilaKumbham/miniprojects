<head>
    <meta charset="UTF-8">

    <title>Assignments Links</title>
    <style>
        /* General reset for padding and margin */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Video background styling */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire screen */
            z-index: -1; /* Places the video behind all other elements */
        }

        /* Container styling */
        div {
            text-align: center;
            position: relative; /* Position relative to place content over the video */
            z-index: 1; /* Ensure content appears above the video */
            color: white; /* Makes the text readable over the video */
            padding: 20px;
        }

        /* Heading styling */
        h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: rgb(210, 221, 167);
        }

        /* Unordered list container */
        ul {
            list-style-type: none;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
            border-radius: 12px;
            width: 350px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* List item styling */
        li {
            margin: 12px 0;
            width: 100%;
        }

        /* Anchor link styling */
        a {
            text-decoration: none;
            color: #fff;
            background-color: #52555a;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            font-size: 1rem;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for links */
        a:hover {
            background-color: #8c8d8f;
        }
    </style>
</head>
